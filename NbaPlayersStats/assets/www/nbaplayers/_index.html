<!DOCTYPE html> 
<html> 
	<head> 
	<title>NBA Players Stats</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	
	<link rel="stylesheet" href="jquery.mobile-1.3.0.css" />
	<script type="text/javascript" charset="utf-8" src="./cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="./jquery-1.7.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="./jquery.mobile-1.3.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="./nbaplayers.js"></script>

	<script>
    	function onLoad() {
    		document.addEventListener("deviceready", onDeviceReady, false);
    	}
    </script>
	</head> 

<body onload="onLoad();"> 

<div data-role="page" id="paginaPrincipal">
	<div data-role="header">
		<h3>NBA Players Stats</h3>
	</div>
	
	<div data-role="content">
	<div class="content-primary">
	
	 <form>
	 	<div class="ui-body ui-body-b" data-role="fieldcontain">
			<label for="select-equipo">Team:</label>
    		<select name="select-equipo" id="select-equipo" onChange="actualizaJugadores();">
        		<option></option>
    		</select>
		</div>
	</form>
	 
	 <form>
	 	<div class="ui-body ui-body-b" data-role="fieldcontain">
			<label for="select-jugador">Player:</label>
    		<select name="select-jugador" id="select-jugador">
    			<option></option>
    		</select>
		</div>
	</form>	
	<br>

	 	<div data-demo-html="true">
	 
	 		<label for="listview-jugadores">Player Search by Name: </label>
	 		<br> 
	 		<br>
    		<ul id="listview-jugadores" data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Search Player...">
    		</ul>
    		 
		</div>
	
	<div align="center">
				<a href="#" onclick = 'cargarJugador("");' data-role="button" data-mini="true" data-inline="true" data-icon="check" data-theme="e">Show Stats</a>
				<br>
				<br>
				<a href="#" onclick = 'restartRequest();' data-role="button" data-mini="true" data-inline="true" data-icon="check" data-theme="e">Reload Stats</a>
				<br>
				<br>
				<a href="#" onclick = 'saliraplicacion(1);' data-role="button" data-mini="true" data-inline="true" data-icon="check" data-theme="e">Close App</a>				
	</div>
	<br>
	
	</div>
	</div>

	<div data-role="popup" id="playerPopup">
	</div>
	
	<div align="center" data-role="popup" id="loadingDataPopup" data-theme="b" data-dismissible="false">
	</div>
	
	
	<div id="framePlayer" class=ui-grid-b>
    </div>
    
    
 
</div> 

</body>
</html>
